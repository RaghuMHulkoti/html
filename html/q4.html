<!-- 4. Note on Tag and Element with an Example
Tag: A tag is a keyword enclosed in angle brackets that defines how content should be displayed. For example, <p> is a tag used to define a paragraph.

Element: An element consists of a start tag, content, and an end tag. For example, <p>This is a paragraph.</p> is an element where <p> is the start tag, This is a paragraph. is the content, and </p> is the end tag.
 -->
 <p>This is a paragraph.</p>
