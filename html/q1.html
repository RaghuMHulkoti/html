<!-- 1. Simple HTML Program to Display a Heading
Here’s a simple HTML program that displays the heading “HTML defines the content and structure of your website:” on the web browser: -->
<!DOCTYPE html>
<html>
<head>
    <title>Simple HTML Program</title>
</head>
<body>
    <h1>HTML defines the content and structure of your website:</h1>
</body>
</html>
